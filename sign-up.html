<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up</title>
  <!-- BOOTSTRAP-5 CSS file -->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
          <img src="images/logo.png" class="img-fluid" alt="logo">
        </div>

        <form action="" class="rounded bg-white shadow p-5">
          <h3 class="text-dark fw-bolder fs-4 mb-2">Create an Account</h3>
          <div class="fw-normal text-muted mb-2">
            Already have an account? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in here</a>
          </div>

          <div class="text-center text-muted text-uppercase mb-2">or</div>

          
      <a href="#" class="btn btn-light login_with w-100 mb-4">
        <img src="images/google-icon.svg" class="img-fluid me-3" alt="">Sign in With Google
      </a>


      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingLastName" placeholder="name@example.com">
        <label for="floatingLastName">Last Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingFirstName" placeholder="name@example.com">
        <label for="floatingFirstName">First Name</label>
      </div>  


        <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
       <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <span class="password-info mt-2">Use 8 or more characters with a mix of letters, numbers</span>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Password">
        <label for="floatingConfirmPassword">Confirm Password</label>
      
      </div>

      <div class="form-check d-flex align-items-center">
        <input type="checkbox" class="form-check-input" id="gridcheck" checked>
        <label for="gridcheck" class="form-check-label ms-2">
          I Agree <a href="#">Terms and conditions.</a>
        </label>
      </div>

      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>

      
        </form>
      </div>
    </div>
  </div>
</section>





  
  
  
</body>
</html>
