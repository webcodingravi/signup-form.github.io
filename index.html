<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <!-- BOOTSTRAP-5 CSS file -->
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
        <div class="logo">
          <img src="images/logo.png" class="img-fluid" alt="logo">
        </div>

        <form action="" class="rounded bg-white shadow p-5">
          <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to HILLTOP</h3>
          <div class="fw-normal text-muted mb-4">
            New Here? <a href="sign-up.html" class="text-primary fw-bold text-decoration-none">Create an Account</a>
          </div>
        <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
       <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="mt-2 text-end">
        <a href="Forget-password.html" class="text-primary fw-bold text-decoration-none">Forget Password</a>
      </div>
      <button type="submit" class="btn btn-primary submit_btn w-100 my-4">Continue</button>
      <div class="text-center text-muted text-uppercase mb-3">or</div>
      <a href="#" class="btn btn-light login_with w-100 mb-3">
        <img src="images/google-icon.svg" class="img-fluid me-3" alt="">Continue With Google
      </a>

      <a href="#" class="btn btn-light login_with w-100 mb-3">
        <img src="images/facebook-icon.svg" class="img-fluid me-3" alt="">Continue With Facebook
      </a>


      <a href="#" class="btn btn-light login_with w-100 mb-3">
        <img src="images/linkedin-icon.svg" class="img-fluid me-3" alt="">Continue With Linkedin
      </a>
        </form>
      </div>
    </div>
  </div>
</section>





  
  
  
</body>
</html>
